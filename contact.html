<!DOCTYPE html>
<html>
<head>
	<title>Contact page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index_sources/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="contact-bg-img row">
			<img src="index_sources/images/contact_bg_02.jpg" class="contact-bg-img"/>
			<div class="container-fluid change-opacity">
				<div class="row pl-lg-5 pl-lg-5 pr-lg-5 pt-lg-2 pb-lg-2">	
					<div class="col-lg-5 pl-lg-1 pr-lg-1 ml-lg-5 contact-form-opacity">
						<h3 class="col-lg-12">Contact Details :</h3>
						<label class="col-12">Email :<span> kurmalik111@gmail.com</span></label>
						<label class="col-12">Mobile :<span> 9778522344</span></label>
						<label class="col-12">Kormangala</label>
						<label class="col-12">91 Springbord</label>
						<label class="col-12">Salarapuria Tower 1</label>
						<label class="col-12">2nd Floor</label>
						<label class="col-12">
							<a class="location" href="https://www.google.com/maps/place/91springboard+7th+Block,+Koramangala/@12.933269,77.612035,15z/data=!4m5!3m4!1s0x0:0x8a51177fba6ca896!8m2!3d12.9332693!4d77.6120346?hl=en">Location
							</a>
						</label>
						<div class="col-12" style="height:content; border: 1px solid red; height:200px;">
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.6022063509618!2d77.60984591471671!3d12.933269290881034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae14526d47175f%3A0x8a51177fba6ca896!2s91springboard+7th+Block%2C+Koramangala!5e0!3m2!1sen!2sin!4v1566229266100!5m2!1sen!2sin" class="col-12"height="190" frameborder="0" style="border:0" allowfullscreen></iframe>
						</div>
					</div>
					<div class="col-lg-5 pl-lg-1 pr-lg-1 ml-lg-5 contact-form-opacity">
						<div class="col-lg-12">
							<form class="contact-form">
								<fieldset class="col-lg-12 p-1">
									<legend style="font-size:20px;">Company or Start Up</legend>
									<input type="text" name="company-name" class="col-lg-12 pl-0">
								</fieldset>
								<fieldset class="col-lg-12 p-1">
									<legend style="font-size:20px;">Role</legend>
									<input type="text" name="Degignation" class="col-lg-12 pl-0">
								</fieldset>
								<fieldset class="col-lg-12 p-1">
									<legend style="font-size:20px;">Email</legend>
									<input type="text" name="email" class="col-lg-12 pl-0">
								</fieldset>
								<fieldset class="col-lg-12 p-1">
									<legend style="font-size:20px;">Phone</legend>
									<input type="text" name="phone" class="col-lg-12 pl-0">
								</fieldset>
								<fieldset class="col-lg-12 p-1">
									<legend style="font-size:20px;">Message</legend>
									<textarea class="col-lg-12 pl-0">
									</textarea>
								</fieldset>
								<fieldset class="col-lg-12 pl-lg-5 pt-1 pb-1 border-0">
									<input type="submit" class="col-lg-8 ml-lg-5 mr-lg-5 col-md-12 rounded-pill" name="send" value="Send Me!" style="height:40px;" />
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
