<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first-name">FIRSTNAME</button>
		<button id="last-name">LASTNAME</button>
		<button id="full-name">FIRSTNAME NAME</button>
		<script>
			$(document).ready(function(){
				$('#first-name').click(function(){
					alert('FIRSTNAME');
				});
				$('#last-name').click(function(){
					alert('LASTNAME');
				});
				$('#full-name').click(function(){
					alert('FIRSTNAME NAME');
				});
			})
		</script>
	</body>
</html>
