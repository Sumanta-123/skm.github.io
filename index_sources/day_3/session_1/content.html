<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="btn-firstname">FIRSTNAME</button>
	<button id="btn-lastname">LASTNAME</button>
	<button id="btn-fullname">FIRSTNAME NAME</button>
    <button id="btn-reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
		the reset button should set the values to the original values -->
		<script>
			$(document).ready(function(){
				$('#btn-firstname').click(function(){
					$('#firstname').html('SUMANTA');
				})
				$('#btn-lastname').click(function(){
					$('#lastname').html('MALIK');
				})
				$('#btn-fullname').click(function(){
					$('#fullname').html('SUMANTA MALIK');
				})
				$('#btn-reset').click(function(){
					$('#firstname').html('Hello');
					$('#lastname').html('MASAI');
					$('#fullname').html('School');
				})
			})
		</script>
</body>
</html>
