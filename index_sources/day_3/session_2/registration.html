<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="btn-name">NAME</button>
	<button id="btn-gender">GENDER</button>
	<button id="btn-email">EMAIL</button>
	<button id="btn-mobile">MOBILE</button>
	<button id="btn-reset">RESET FORM</button>
  <button id="btn-desp-reset">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
		The reset will change back to the original values when the page is loaded -->
	<script>
		$(document).ready(function(){
			$('#btn-name').click(function(){
				var name = $('#name').val();
				$('#dName').text(name);
			});
			$('#btn-gender').click(function(){
				var gender = $('#gender').val();
				$('#dGender').text(gender);
			});
			$('#btn-email').click(function(){
				var email = $('#email').val();
				$('#dEmail').text(email);
			});
			$('#btn-mobile').click(function(){
				var mobile = $('#mobile').val();
				$('#dMobile').text(mobile);
			});
			$('#btn-reset').click(function(){
				$('#mobile').val('');
				$('#name').val('');
				$('#gender').val('');
				$('#email').val('');
			});
			$('#btn-desp-reset').click(function(){
				$('#mobile').val('');
				$('#name').val('');
				$('#gender').val('');
				$('#email').val('');
				$('#dMobile').text('MOBILE');
				$('#dEmail').text('EMAIL');
				$('#dGender').text('GENDER');
				$('#dName').text('NAME');
			});
		})
	</script>
</body>
</html>
